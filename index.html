<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset  = "UTF-8"  name = "viewport" content = "width=device-width, initial-scale=1"/>
		<title>Sourcecodester</title>
		<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> <!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> <!-- Latest compiled and minified JavaScript -->

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script> 
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
		<script src = "app.js"></script>
	</head>
<body ng-app = "myModule" ng-controller = "myController">
	<nav class = "navbar navbar-default">
		<div class = "containet-fluid">
			<a class = "navbar-brand" href = "<a href="https://www.sourcecodester.com"" rel="nofollow">https://www.sourcecodester.com"</a> >Sourcecodester</a>
		</div>
	</nav>
	<div class = "row">
		<div class = "col-md-2"></div>
		<div class = "col-md-8 well">
			<h3 class = "text-primary">Simple CRUD Operation Using AngularJS - Part 1</h3>
			<hr style = "border-top:1px dotted #000;"/>
			<div class = "alert alert-info">Members Personal Information <button class = "btn btn-sm btn-primary pull-right" data-toggle="modal" data-target="#add_member"><span class = "glyphicon glyphicon-plus"></span></button></div>
			<div class = "container-fluid">
				<br />
				<br />
				<table class = "table table-bordered alert-warning">
					<thead>
						<tr>
							<th>Member ID</th>
							<th>Full Name</th>
							<th>Email</th>
							<th>Gender</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat = "member in members">
							<td>{{$index+1}}</td>
							<td>{{member.name}}</td>
							<td>{{member.email}}</td>
							<td>{{member.gender}}</td>
							<td><button type = "button" class = "btn btn-sm btn-warning"><span class = "glyphicon glyphicon-edit"></span> Update</button> | <button type = "button" class = "btn btn-sm btn-danger"><span class = "glyphicon glyphicon-trash"></span> Delete</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>	
	<div class="modal fade" id="add_member" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<form>
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title text-info" id="myModalLabel">Member Registration</h4>
			</div>
			<div class="modal-body">	
					<div class = "form-group">
						<label>Full Name</label>
						<input type  = "text" class = "form-control" ng-model = "newMember.name"/>
					</div>
					<div class = "form-group">
						<label>Email</label>
						<input type = "email" class = "form-control" ng-model = "newMember.email"/>
					</div>
					<div class = "form-group">
						<label>Gender</label>
						<select class = "form-control" ng-model = "newMember.gender" >
							<option value = "">Choose an option</option>
							<option value = "Male">Male</option>
							<option value = "Female">Female</option>
						</select>
					</div>
			</div>
			<div class="modal-footer">
				<button  class="btn btn-primary" ng-click = "saveMember()" data-dismiss = "modal"><span class = "glyphicon glyphicon-save"></span> Save</button>
			</div>
			</form>
		</div>
	</div>
	</div>
</body>
	
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
